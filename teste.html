<!DOCTYPE html>

<html>

    </head>

    <body>

      <div>
        <img id="galeria" src="../galeria/image1.png" >
      </div >

        
        <button onclick="backward()">Tr√°s</button>
        <button onclick="forward()">Frente</button>
    

<script>

let photos= ['../galeria/image1.png', '../galeria/image2.png', '../galeria/image3.png', '../galeria/image4.png', '../galeria/image5.png'];
let iteracao = 0;

    function backward (){   
      if (iteracao > 0) { 
        document.getElementById("galeria").src= photos[iteracao-1];
        iteracao --;
      } else  {
          document.getElementById("galeria").src= photos[4];
      }
  
  }  
     
    function forward (){  
      if (iteracao <= 5) { 
        document.getElementById("galeria").src= photos[iteracao+1];
        iteracao ++;
      } else {
          document.getElementById("galeria").src= photos[0];
    }
  }
  
</script>
    </body>
</html>
